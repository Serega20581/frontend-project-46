name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --coverage

      - name: Run linter
        run: npm run lint

      - name: Upload coverage to CodeClimate
        uses: codeclimate/test-reporter@v2
        with:
          coverageCommand: npm test -- --coverage
          token: ${{ff94d311a0d4111af41efe05fb8d30fc3c9f0d9222de9e4ebaf91febdbf94928}}